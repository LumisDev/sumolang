version: 1.{build}-{branch}

branches:
  only:
    - master

image:
  - Visual Studio 2022
  - Ubuntu2204
  - macos-monterey


for:
  -
    matrix:
       only:
        - Visual Studio 2022
    build_script:
      - cd C:\projects\sumolang
      - sumo cfg
      - sumo build
  -
    matrix:
       only:
        - macos-monterey
    build_script:
      - cd /Users/appveyor/projects/sumolang
      - sh ./sumo.sh cfg
      - sh ./sumo.sh build
  -
    matrix:
        only:
          - Ubuntu2204
    build_script:
      - cd /home/appveyor/projects/sumolang
      - sh ./sumo.sh cfg
      - sh ./sumo.sh build